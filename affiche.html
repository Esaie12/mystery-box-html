<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Affiche 1 - Mystery Love Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .poster {
            width: 1080px;
            height: 1080px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1a0b0f 0%, #3d1520 50%, #8B1538 100%);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Decorative background */
        .bg-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
        }

        /* Floating hearts */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 60px;
            opacity: 0.15;
            animation: float 20s infinite;
        }

        .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 70%; top: 60%; animation-delay: 5s; font-size: 80px; }
        .heart:nth-child(3) { left: 85%; top: 15%; animation-delay: 10s; font-size: 40px; }
        .heart:nth-child(4) { left: 30%; top: 75%; animation-delay: 15s; font-size: 50px; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(10deg); }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 80px;
        }

        /* Logo/Brand */
        .brand {
            text-align: center;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .brand-tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            letter-spacing: 6px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Main message */
        .main-message {
            text-align: center;
            margin: 60px 0;
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 88px;
            font-weight: 900;
            line-height: 1.1;
            color: #ffffff;
            margin-bottom: 40px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .headline .highlight {
            color: #fbbf24;
            font-style: italic;
            display: block;
            margin-top: 10px;
        }

        .subheadline {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        /* Gift box illustration */
        .gift-box {
            text-align: center;
            margin: 40px 0;
        }

        .gift-icon {
            font-size: 180px;
            filter: drop-shadow(0 10px 30px rgba(251, 191, 36, 0.4));
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
        }

        .price {
            font-size: 56px;
            font-weight: 800;
            color: #fbbf24;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
        }

        .price span {
            font-size: 36px;
            color: rgba(255, 255, 255, 0.7);
        }

        .cta-text {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(90deg, #8B1538, #C41E3A);
            padding: 25px 60px;
            border-radius: 50px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 10px 40px rgba(196, 30, 58, 0.5);
            border: 3px solid #fbbf24;
        }

        /* Bottom info */
        .bottom-info {
            text-align: center;
        }

        .website {
            font-size: 32px;
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .feature {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .feature::before {
            content: "‚úì ";
            color: #fbbf24;
            font-weight: 800;
        }
    </style>
</head>
